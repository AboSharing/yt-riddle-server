<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Gurkendisco Multiplayer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="title">ğŸ® Gurkendisco Multiplayer ğŸ®</h1>

  <div class="join-box">
    <input type="text" id="nickname" placeholder="Nickname eingeben">
    <button id="joinBtn">Lobby betreten</button>
  </div>

  <div id="active-players" class="card"></div>

  <div class="games">
    <h2>Spiele</h2>
    <div id="game-list">
      <button class="game-btn">Clicker-Game</button>
      <button class="game-btn locked">Reaktionsspiel (gesperrt)</button>
      <button class="game-btn locked">Jump'n'Run (gesperrt)</button>
    </div>
  </div>

  <div class="leaderboard card">
    <h2>Leaderboard Top 10</h2>
    <div id="leaderboard"></div>
  </div>
</div>

  <div class="join-box">
    <input type="text" id="nickname" placeholder="Nickname eingeben">
    <input type="password" id="password" placeholder="Admin Passwort (optional)">
    <button id="joinBtn">Lobby betreten</button>
</div>

<div id="active-players" class="card"></div>

<div id="chat" class="card">
    <h3>Lobby-Chat</h3>
    <div id="chat-box" style="height:150px; overflow-y:auto; background: rgba(255,255,255,0.05); padding:5px; border-radius:10px;"></div>
    <input type="text" id="chat-input" placeholder="Nachricht schreiben">
    <button id="chat-btn">Senden</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
