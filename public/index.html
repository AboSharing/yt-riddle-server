<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>YT-Rätsel</title>
<style>
  body { font-family: Arial; text-align: center; background: #f0f0f0; margin-top: 50px; }
  .container { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.1); display: inline-block; }
  input, button { padding: 10px; font-size: 16px; margin: 5px; }
  #message { margin-top: 20px; font-size: 18px; }
  #codePart { font-weight: bold; color: #2a9d8f; margin-top: 10px; }
</style>
</head>
<body>
  <div class="container">
    <h1>YT-Rätsel Login</h1>
    <input id="code" placeholder="Zugangscode">
    <button onclick="login()">Einloggen</button>
    <p id="message"></p>
    <p id="codePart"></p>
  </div>

<script>
const BASE_URL = ""; // Wenn Railway deployt, leer lassen oder eigene URL einsetzen

async function login() {
  const code = document.getElementById("code").value;

  try {
    const res = await fetch(BASE_URL + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });

    if (!res.ok) {
      document.getElementById("message").innerText = "Falscher Code ❌";
      document.getElementById("codePart").innerText = "";
      return;
    }

    const hintRes = await fetch(BASE_URL + "/daily-hint");
    const data = await hintRes.json();
    document.getElementById("message").innerText = "✅ " + data.hint;
    document.getElementById("codePart").innerText = "Teil-Code: " + data.codePart;

  } catch (err) {
    console.error(err);
    document.getElementById("message").innerText = "Fehler beim Server ❌";
    document.getElementById("codePart").innerText = "";
  }
}
</script>
</body>
</html>
