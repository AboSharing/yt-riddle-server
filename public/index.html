<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>YT-Rätsel Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  /* Grundlayout */
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: url('https://images.unsplash.com/photo-1602524812079-8e1fa55de2c4?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    background: rgba(0,0,0,0.75);
    padding: 40px 60px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,255,255,0.5);
    animation: fadeIn 1.5s ease-in-out;
    position: relative;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #2a9d8f;
  }

  input {
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    margin: 10px 0;
    width: 200px;
    text-align: center;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: #2a9d8f;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #e76f51;
    transform: scale(1.05);
  }

  #message {
    margin-top: 25px;
    font-size: 18px;
  }

  #codePart {
    font-weight: bold;
    color: #f4d35e;
    margin-top: 10px;
    font-size: 20px;
  }

  /* Animation Icons */
  .hint-icon {
    position: absolute;
    width: 25px;
    height: 25px;
    background: #e76f51;
    border-radius: 50%;
    animation: float 5s infinite alternate;
    box-shadow: 0 0 15px #e76f51;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg);}
    50% { transform: translateY(-20px) rotate(15deg);}
    100% { transform: translateY(0) rotate(-15deg);}
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9);}
    to { opacity: 1; transform: scale(1);}
  }

</style>
</head>
<body>

<div class="container">
  <h1>YT-Rätsel Challenge</h1>
  <input id="code" placeholder="Gib deinen Secret-Code ein">
  <button onclick="login()">Einloggen</button>
  <p id="message"></p>
  <p id="codePart"></p>
</div>

<!-- Kleine animierte Symbole -->
<div class="hint-icon" style="top:10%; left:20%; animation-delay:0s;"></div>
<div class="hint-icon" style="top:80%; left:70%; animation-delay:1s;"></div>
<div class="hint-icon" style="top:50%; left:50%; animation-delay:2s;"></div>

<script>
const BASE_URL = ""; // leer lassen für Railway Deployment

async function login() {
  const code = document.getElementById("code").value;
  const msgEl = document.getElementById("message");
  const codeEl = document.getElementById("codePart");

  try {
    const res = await fetch(BASE_URL + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });

    if (!res.ok) {
      msgEl.innerText = "❌ Falscher Code. Versuch es nochmal!";
      codeEl.innerText = "";
      return;
    }

    const hintRes = await fetch(BASE_URL + "/daily-hint");
    const data = await hintRes.json();
    msgEl.innerText = "✅ Dein heutiger Hinweis:";
    codeEl.innerText = data.hint + " | Teil-Code: " + data.codePart;

    // kleine Animation nach Login
    document.querySelectorAll(".hint-icon").forEach(icon => {
      icon.style.background = "#2a9d8f";
      icon.style.boxShadow = "0 0 20px #2a9d8f";
    });

  } catch (err) {
    console.error(err);
    msgEl.innerText = "⚠️ Serverfehler!";
    codeEl.innerText = "";
  }
}
</script>

</body>
</html>
